<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./src/css/main.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="bg-theme1">

  <main class="container d-flex">
    <div class="calculator m-auto">
      <div class="row px-2">
        <div class="col-5 col-lg-5 my-auto">
          <h3 class="calc my-auto">calc</h3>
        </div>
        <div class="col-3 col-lg-5 theme d-flex justify-content-end">
          <p class="text-uppercase my-auto">Theme</p>
        </div>
        <div class="col-4 col-lg-2 d-flex justify-content-end">
          <div class="test">
            <div class="bg-toggle">
              <span>1</span>
              <span class="mx-2">2</span>
              <span>3</span>
            </div>
            <div class="toggle">
              <label for="checkbox" class="d-none"></label>
              <input type="checkbox" name="checkbox">
              <span id="switch"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="display" class="d-none"></label>
          <input type="text" class="display" placeholder="0" name="display">
        </div>
      </div>
      <div class="bg-buttons pl-sm-4">
        <div class="row m-0">
          <div class="col-3">
            <button class="btn btn-num">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-del">DEL</button>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-3">
            <button class="btn btn-num">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">+</button>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-3">
            <button class="btn btn-num">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">-</button>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-3">
            <button class="btn btn-num">.</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">/</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num">*</button>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-6">
            <button class="btn btn-reset">RESET</button>
          </div>
          <div class="col-6">
            <button class="btn btn-equal">=</button>
          </div>
        </div>
      </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script src="./src/js/click.js"></script>
  <script src="./src/js/calculator.js"></script>
</body>
</html>
